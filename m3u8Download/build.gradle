plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.qq.liyaling.ts'
version = '1.0.0'
description = 'm3u8Download'

java {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
}

dependencies {
    implementation 'org.bouncycastle:bcprov-jdk16:1.39'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
