plugins {
    id 'java-library'
    id "org.jetbrains.kotlin.jvm"
    id 'kotlin-kapt'
}

group = 'com.qq.liyaling.ts'
version = '1.0.0'
description = 'm3u8Download'

java {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
}

dependencies {
    testImplementation 'junit:junit:4.+'
    testImplementation 'org.bouncycastle:bcprov-jdk16:1.46'
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // coroutine
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    //Ref : https://blog.csdn.net/yuzhiqiang_1993/article/details/78366985
//    compileOnly 'org.bouncycastle:bcprov-jdk16:1.46'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
